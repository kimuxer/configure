<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <test compare="more" name="pixelsize" qual="any">
            <double>15</double>
        </test>
        <edit mode="assign" name="lcdfilter">
            <const>lcdlight</const>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintnone</const>
        </edit>
    </match>
    <match target="font">
        <test compare="more" name="weight">
            <const>medium</const>
        </test>
        <edit mode="assign" name="hintstyle">
            <const>hintnone</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcdlight</const>
        </edit>
    </match>
    <match target="font">
        <test compare="not_eq" name="slant">
            <double>0</double>
        </test>
        <edit mode="assign" name="hintstyle">
            <const>hintnone</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcdlight</const>
        </edit>
    </match>
    <dir>/home/joedicastro/.Fontmatrix/Activated</dir>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/TTF/UbuntuMono-B.ttf</glob>
            <glob>/home/joedicastro/.fonts/UbuntuMono-B.ttf</glob>
            <glob>/usr/share/fonts/TTF/UbuntuMono-BI.ttf</glob>
            <glob>/home/joedicastro/.fonts/UbuntuMono-BI.ttf</glob>
            <glob>/usr/share/fonts/TTF/UbuntuMono-RI.ttf</glob>
            <glob>/home/joedicastro/.fonts/UbuntuMono-RI.ttf</glob>
            <glob>/usr/share/fonts/TTF/UbuntuMono-R.ttf</glob>
            <glob>/home/joedicastro/.fonts/UbuntuMono-R.ttf</glob>
        </rejectfont>
    </selectfont>
</fontconfig>
